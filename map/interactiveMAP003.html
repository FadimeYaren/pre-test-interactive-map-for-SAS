    </div>

    <script>
        // Function to highlight a building
        // Function to highlight a building
        function highlightBuilding(buildingId) {
            // Clear previous highlights
            document.querySelectorAll('rect, ellipse').forEach(element => {
                element.setAttribute('fill', '#fff'); // Tüm öğeleri beyaza döndür
            });

            // Highlight the selected building
            const building = document.getElementById(buildingId);
            if (building) {
                const rectOrEllipse = building.querySelector('rect, ellipse');
                if (rectOrEllipse) {
                    rectOrEllipse.setAttribute('fill', 'red'); // Tıklanan öğeyi kırmızıya boyar
                }
            }
        }

        // Add click event listeners for each building
        const buildingIds = [
            'Building_A', 'Building_B', 'foodlab', 'library', 'pool1',
            'rectorate', 'security', 'dormitory', 'pool2'
        ];

        buildingIds.forEach(buildingId => {
            const element = document.getElementById(buildingId);
            if (element) {
                element.addEventListener('click', () => highlightBuilding(buildingId));
            }
        });

    </script>
