<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Map Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .map-container {
            border: 2px solid #333;
            width: 500px;
            height: 500px;
            overflow: hidden;
            margin-top: 20px;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        .highlight {
            fill: red !important;
        }
    </style>
</head>
<body>
    <h1>Interactive Campus Map</h1>

    <div class="map-container">
        <!-- SVG Map -->
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500" id="campusMap">
            <!-- Background -->
            <rect width="500" height="500" fill="#f0f0f0" />

            <!-- Roads -->
            <path d="M100 250 H400" stroke="#888" stroke-width="10" fill="none" />
            <path d="M250 100 V400" stroke="#888" stroke-width="10" fill="none" />

            <!-- Buildings -->
            <rect id="building1" x="50" y="200" width="100" height="100" fill="#add8e6" stroke="#000" stroke-width="2" />
            <text x="60" y="250" font-size="14" fill="#000">Building 1</text>

            <rect id="building2" x="350" y="200" width="100" height="100" fill="#add8e6" stroke="#000" stroke-width="2" />
            <text x="360" y="250" font-size="14" fill="#000">Building 2</text>

            <rect id="building3" x="200" y="50" width="100" height="100" fill="#add8e6" stroke="#000" stroke-width="2" />
            <text x="210" y="100" font-size="14" fill="#000">Building 3</text>

            <rect id="building4" x="200" y="350" width="100" height="100" fill="#add8e6" stroke="#000" stroke-width="2" />
            <text x="210" y="400" font-size="14" fill="#000">Building 4</text>
        </svg>
    </div>

    <script>
        // Function to highlight a building
        function highlightBuilding(buildingId) {
            // Clear previous highlights
            document.querySelectorAll('rect').forEach(rect => rect.classList.remove('highlight'));

            // Highlight the selected building
            const building = document.getElementById(buildingId);
            if (building) {
                building.classList.add('highlight');
            }
        }

        // Add click event listeners for buildings
        document.getElementById('building1').addEventListener('click', () => highlightBuilding('building1'));
        document.getElementById('building2').addEventListener('click', () => highlightBuilding('building2'));
        document.getElementById('building3').addEventListener('click', () => highlightBuilding('building3'));
        document.getElementById('building4').addEventListener('click', () => highlightBuilding('building4'));
    </script>
</body>
</html>
